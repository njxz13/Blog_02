<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球鞋售卖 - Sneaker Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .shoe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .shoe-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .shoe-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .shoe-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
        }
        .buy-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .buy-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎来到Sneaker Store</h1>
            <p>发现最新潮流球鞋</p>
        </div>

        <div class="shoe-grid">
            <!-- 球鞋1 -->
            <div class="shoe-card">
                <img src="https://via.placeholder.com/200x150" alt="球鞋1">
                <h3>Air Jordan 1 Retro</h3>
                <div class="price">¥1299</div>
                <button class="buy-btn">立即购买</button>
            </div>

            <!-- 球鞋2 -->
            <div class="shoe-card">
                <img src="https://via.placeholder.com/200x150" alt="球鞋2">
                <h3>Nike Air Max 97</h3>
                <div class="price">¥999</div>
                <button class="buy-btn">立即购买</button>
            </div>

            <!-- 球鞋3 -->
            <div class="shoe-card">
                <img src="https://via.placeholder.com/200x150" alt="球鞋3">
                <h3>Adidas Yeezy 350</h3>
                <div class="price">¥1899</div>
                <button class="buy-btn">立即购买</button>
            </div>

            <!-- 球鞋4 -->
            <div class="shoe-card">
                <img src="https://via.placeholder.com/200x150" alt="球鞋4">
                <h3>Puma RS-X</h3>
                <div class="price">¥799</div>
                <button class="buy-btn">立即购买</button>
            </div>
        </div>
    </div>
</body>
</html>
